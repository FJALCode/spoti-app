<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3> {{ artista.name }} </h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la página del artista
            </a>
        </p>
        <p class="card-text">
            <span *ngFor="let artistas of artista.genres" class="badge badge-pill badge-primary">
                {{ artistas }}
            </span>
        </p>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-outline-danger" [routerLink]="['/search']">
            Regresar
        </button>
    </div>
</div>
<div class="row mt-5">
    <div class="col">
        <table class="table table-striped table-letter">
            <thead>
                <tr>
                    <th scope="col">Foto</th>
                    <th scope="col">Album</th>
                    <th scope="col">Canción</th>
                    <th scope="col">Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td> {{track['album'].name}} </td>
                    <td> {{track['name']}} </td>
                    <td>
                        <audio [src]="track.preview_url" controls></audio>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
